<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hexapawn</title>
</head>
<body>
    <h1>Hexapawn!</h1>
    <div id="outer-board">
        <div class="board-row">
            <div class="board-hex"></div>
            <div class="board-hex"></div>
            <div class="board-hex"></div>
        </div>
        <div class="board-row">
            <div class="board-hex"></div>
            <div class="board-hex"></div>
            <div class="board-hex"></div>
        </div>
        <div class="board-row">
            <div class="board-hex"></div>
            <div class="board-hex"></div>
            <div class="board-hex"></div>
        </div>
    </div>
    <button id="play">Play Game</button>
    <div class="scores">
        <div>
            <h5>Player Wins:</h5>
            <p id="player-wins">0</p>
        </div>
        <div>
            <h5>Computer Wins:</h5>
            <p id="computer-wins">0</p>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
